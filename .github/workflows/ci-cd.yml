name: CI/CD Pipeline

on:
  push:
    branches:
      - dockerhub-test
  pull_request:
    branches:
      - dockerhub-test

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [auth-service, api-gateway, petclinic, analytics]

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Build Docker image for each service
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./deploy/${{ matrix.service }}
          file: ./deploy/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest

  # Rollback if build fails
  rollback:
    runs-on: ubuntu-latest
    needs: build
    if: failure()

    steps:
      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Rollback to previous version
      - name: Rollback to previous Docker image
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:previous
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:previous ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
